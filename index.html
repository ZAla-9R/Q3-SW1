 <script>

    function convertUnits() {
      let meters = 10.52;

      
     	let cm = meters * 100; // 1 meter = 100 cm
      let inches = meters * 39.3701; // 1 meter = 39.3701 inches
      let feet = meters * 3.28084; // 1 meter = 3.28084 feet
      let yards = meters * 1.09361; // 1 meter = 1.09361 yards

      document.getElementById("inchResult").innerHTML = inches.toFixed(2);
